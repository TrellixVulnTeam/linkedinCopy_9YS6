<div fxLayout="column wrap" style="background:#f3f2ef;" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
    <bh-Toolbar class="toolbar"></bh-Toolbar>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" fxFlex="80" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="margin-top:10px;" fxLayoutAlign="space-around stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="20" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.md="26">
          <div fxLayout="row wrap" class="Box" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-left_profile_component class="full_height full_width"></bh-left_profile_component>
          </div>
          <div fxLayout="row wrap" class="Box" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-DiscoverMore></bh-DiscoverMore>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="50" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.md="70">
          <div fxLayout="row wrap" class="Box" fxLayoutAlign="space-around center" [fxShow]="true">
            <bh-Search class="searchbar"></bh-Search>
          </div>
          <div fxLayout="row wrap" style="border-radius: 50px;" fxLayoutAlign="start stretch" [fxShow]="true">
            <div style="height:20px;width:77%;">
              <hr>
            </div>
            <div fxLayout="column wrap" style="width:23%;" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-accordion style="width:100%">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>

                    <mat-panel-title>
                      sort by:
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div class="width90">
                    <p>latest posts</p>
                    <p>new posts</p>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
          <div fxLayout="row wrap" class="borderBox" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-Posts></bh-Posts>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="20" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true" fxLayout.md="row" ngStyle.md="flex: 1 1 70%;max-width: 50%; max-width: 70%;margin-left: 220px;">
          <div fxLayout="row wrap" class="Box" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-feedComp style="width:100%;"></bh-feedComp>
          </div>
          <div fxLayout="row wrap" class="borderBox" fxLayoutAlign="start stretch" [fxShow]="true" fxShow.md="false"><img [src]="&apos;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9jZIlYjn3lrKX4u_RxZ94t2aUUrbN7UyXDqTKniQqJCEuOBeYtZ0js2_K0MF-bzHN2VQ&amp;usqp=CAU&apos;" style="width:100%;height:100%;"></div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-discover></bh-discover>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
