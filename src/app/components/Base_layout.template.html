<div fxLayout="column wrap" style="background:#f3f2ef;" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" style="background:white;" fxLayoutAlign="center stretch" [fxShow]="true">
    <bh-Toolbar style="height: 100%;"></bh-Toolbar>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" fxFlex="80" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="margin-top:10px;" fxLayoutAlign="space-around stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="20" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" style="background:white;border-radius: 2%;   border: solid rgb(0 0 0 / 22%);" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-left_profile_component style="width:100%;height:100%"></bh-left_profile_component>
          </div>
          <div fxLayout="row wrap" style="background:white;border-radius: 2%;border: solid rgb(0 0 0 / 22%);" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-DiscoverMore></bh-DiscoverMore>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="50" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" style="margin-bottom:15px;border-radius: 2%;background:white;border: solid rgb(0 0 0 / 22%);" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-Search style="width:100%"></bh-Search>
          </div>
          <div fxLayout="row wrap" style="border-radius: 50px;" fxLayoutAlign="start stretch" [fxShow]="true">
            <div style="height:20px;width:80%;">
              <hr>
            </div>
            <div fxLayout="column wrap" style="width:20%;" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-accordion style="width:fit-content">
                <mat-expansion-panel style="background:transparent;">
                  <mat-expansion-panel-header>

                    <mat-panel-title>
                      sort by:
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div class="width90">
                    <p>latest posts</p>
                    <p>new posts</p>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
          <div fxLayout="row wrap" style="background:white;border: solid rgb(0 0 0 / 22%);" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-Posts style="border-radius:10px;"></bh-Posts>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="20" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true" fxLayout.md="row">
          <div fxLayout="row wrap" style="background:white;border-radius: 2%;border: solid rgb(0 0 0 / 22%);" fxLayoutAlign="start stretch" [fxShow]="true">
            <bh-feedComp></bh-feedComp>
          </div>
          <div fxLayout="row wrap" style="background:grey;    height: 25%;border:solid rgba(0,0,0,0.6);" fxLayoutAlign="start stretch" [fxShow]="true"><img [src]="&apos;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9jZIlYjn3lrKX4u_RxZ94t2aUUrbN7UyXDqTKniQqJCEuOBeYtZ0js2_K0MF-bzHN2VQ&amp;usqp=CAU&apos;" style="width:100%;height:100%;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
