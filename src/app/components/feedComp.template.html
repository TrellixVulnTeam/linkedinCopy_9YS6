<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" style="width:90%" fxLayoutAlign="space-between stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div>
        <p>Add your feed</p>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="center stretch" [fxShow]="true">
      <mat-icon>announcement</mat-icon>
    </div>
  </div>
  <div fxLayout="row wrap" class="width90" fxLayoutAlign="center stretch" [fxShow]="true" *ngFor="let feed of page.feeds">
    <div fxLayout="column wrap" style="width:25%;" fxLayoutAlign="start stretch" [fxShow]="true"><img [src]="&apos;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvAnOfzna3osNi9z7DxrGmcgyFtMbd0aoDDA&amp;usqp=CAU&apos;" class="feedsimg"></div>
    <div fxLayout="column wrap" style="    width: 70%;" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="full_height full_width" fxLayoutAlign="space-between stretch" [fxShow]="true">
        <div fxLayout="column wrap" style="height:100%;" fxLayoutAlign="center stretch" [fxShow]="true">
          <div>
            <span class="font600">{{feed.name}}</span><br>
            <span>{{feed.story}}</span>
            <!-- <span><a href="#"> Pay </a><span class="font400"> <mat-icon style="font-size: 17px;!important">public</mat-icon></span></span> <br> -->
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button class="inputSearch">+Follow</button></div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" style="width:90%" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" style="width:100%" class="onhover" fxLayoutAlign="start stretch" [fxShow]="true">
      <div style="margin-bottom:10px" class="full_width">
        <hr>
      </div>
      <div fxLayout="row wrap" class="full_width" fxLayoutAlign="center stretch" [fxShow]="true"><button mat-button>View all Recommendations</button>
        <mat-icon style="width:3%;">arrow_forward</mat-icon>
      </div>
    </div>
  </div>
</div>
